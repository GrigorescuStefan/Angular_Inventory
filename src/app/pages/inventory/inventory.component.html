<body>
    <div>{{error}}</div>
    <div class="items">
        <div *ngFor=" let item of itemList" class="item">
            <p>Nume: {{item.name}}</p>
            <p>Descriere: {{item.category}}</p>
            <p>Cantitate: {{item.number}}</p>
            <button class="delete" (click)="deleteItem(item.id)">delete</button>
            <button class="edit">edit</button>
        </div>
    </div>

    <button mat-raised-button color="accent" (click)="openDialog()">add</button>
</body>
